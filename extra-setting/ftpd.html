<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
	<title>Extra Settings &raquo; FTPD</title>

	<link href="usr_main.css" rel="stylesheet" type="text/css">
	<link href="usr_menus.css" rel="stylesheet" type="text/css">
	<script src="usr_menus.js" type="text/javascript"></script>
	<script src="util.js" type="text/javascript"></script>
	<script src="ro_util.js" type="text/javascript"></script>

	<meta http-equiv="Pragma" content="no-cache">
<script type='text/javascript'>

<!-- hide

function modifyClick(rml) {
    var j = 0;
    var k = 0;

    if ( rml.length > 0 ) {

	for (i = 0; i < rml.length; i++) {
	    if ( rml[i].checked == true ) {
		k = i;
	    	j++;
	    }
	}
	
	if ( j == 0 )
	    return;
	if ( j > 1 ) {
	    alert('Please select only one user at a time');
	    return;
    	}
    }

    var loc = 'do.cgi?page=ftpdmodify&action=modify&user=' + rml[k].value;

    var code = 'location = "' + loc + '"';
    eval(code);
}

function removeClick(rml) {
    var lst = '';

    if ( rml.length > 0 ) {
	for (i = 0; i < rml.length; i++) {
	    if ( rml[i].checked == true )
	    lst += rml[i].value + ',';
	}
    } else if ( rml.checked == true )
	lst = rml.value;

    if ( lst != '' ) {
	var loc = 'do.cgi?page=ftpd&action=remove&rmLst=' + lst;

	var code = 'location = "' + loc + '"';
	eval(code);
    }
}

function addClick() {
    var loc = 'do.cgi?page=ftpdadd';

    var code = 'location = "' + loc + '"';
    eval(code);
}

// done hiding -->

</script>
</head>

<body onload="initMenu();">

<img id="idImgHeader" src="p_red.gif">
<div id="idHeader">Extra Settings</div>

<script>createroMenu();</script>

<div id="idContent">

<h3>FTPD</h3>

<p>
To allow/deny remote access to FTP Server go to <b>Internet</b>
and select/deselect the <b>FTP Internet</b> check box.
</p>

<form>
<table border="1" cellpadding="4" cellspacing="0">
	<thead><tr>
		<th>Select</th>
		<th>Enable</th>
		<th>User</th>
		<th>Password</th>
		<th>Home directory</th>
		<th>Write</th>
	</tr></thead>

	<%roGetFtpd()%>
</table>
<p>
<input type='button' onClick='addClick()' value='Add'>
<input type='button' onClick='removeClick(this.form.rml)' value='Remove'>
<input type='button' onClick='modifyClick(this.form.rml)' value='Modify'>
</p>
</form>

Please restart the system to make changes effective.

</div>
<p class="clsCopyright"></p>
</body>
</html>
