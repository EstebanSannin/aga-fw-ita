<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
	<title>Extra Settings &raquo; FTPD</title>

	<link href="usr_main.css" rel="stylesheet" type="text/css">
	<link href="usr_menus.css" rel="stylesheet" type="text/css">
	<script src="usr_menus.js" type="text/javascript"></script>
	<script src="util.js" type="text/javascript"></script>
	<script src="ro_util.js" type="text/javascript"></script>
	
	<meta http-equiv="Pragma" content="no-cache">
<script type='text/javascript'>
<!-- hide

function btnApply() {
   var loc = 'do.cgi?page=ftpd&action=add';
   var enbl = '1';
   
   with ( document.forms[0] ) {
      if ( ( userName.value.toLowerCase() == 'root' ) ||
         ( userName.value.toLowerCase() == 'admin' ) ||
         ( userName.value.toLowerCase() == 'support' ) ||
         ( userName.value.toLowerCase() == 'user' ) ||
         ( userName.value.toLowerCase() == 'anonymous' ) ||
         ( userName.value.toLowerCase() == 'nobody' ) ||
         ( userName.value.toLowerCase() == 'ftp' ) ) {
	 
         msg = 'User name "' + userName.value + '" is invalid';
         alert(msg);
         return;
      }
      
      if ( ( userName.value == '' ) || ( userHome.value == '' ) ) {
         msg = 'User name or home directory is invalid';
         alert(msg);
         return;
      }
      
      loc += '&userState=' + userState.checked + '&userName=' + userName.value.toLowerCase() +
        '&userPassword=' + userPassword.value + '&userHome=' + userHome.value +
	'&userWrite=' + userWrite.checked;
   }

   var code = 'location = "' + loc + '"';
   eval(code);
}

// done hiding -->
</script>
</head>

<body onload="initMenu();">

<img id="idImgHeader" src="p_red.gif">
<div id="idHeader">Extra Settings</div>

<script>createroMenu();</script>

<div id="idContent">

<h3>FTPD</h3>

<form onSubmit='return false'>
	<table>
	<tr><td><label>Enable:</label></td>
	<td><input type='checkbox' name='userState'></td></tr>
	<tr><td><label>User:</label></td>
	<td><input type='text' name='userName' maxlength='16' id='userName'></td></tr>
	<tr><td><label>Password:</label></td>
	<td><input type='text' name='userPassword' maxlength='16'></td></tr>
	<tr><td><label>Home directory:</label></td>
	<td><input type='text' name='userHome' maxlength='255' id='userHome'></td></tr>
	<tr><td><label>Write:</label></td>
	<td><input type='checkbox' name='userWrite'></td></tr>
	</table>
	<p><input type='button' onClick='btnApply()' value='Apply'></p>
</form>

</div>
<p class="clsCopyright"></p>
</body>
</html>
