<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
	<title>Extra Settings &raquo; DHCP Static Leases</title>

	<link href="usr_main.css" rel="stylesheet" type="text/css">
	<link href="usr_menus.css" rel="stylesheet" type="text/css">
	<script src="usr_menus.js" type="text/javascript"></script>
	<script src="ro_util.js" type="text/javascript"></script>

	<meta http-equiv="Pragma" content="no-cache">
<script type='text/javascript'>
<!-- hide

function addClick() {
   var loc = 'do.cgi?page=dhcpstaticleasesadd';

   var code = 'location = "' + loc + '"';
   eval(code);
}

function removeClick(rml) {
   var lst = '';
   
   if (rml.length > 0) {
      for (i = 0; i < rml.length; i++) {
         if ( rml[i].checked == true )
            lst += rml[i].value + ',';
      }
   } else if ( rml.checked == true )
      lst = rml.value;

   if ( lst != '' ) {
      var loc = 'do.cgi?page=dhcpstaticleases&action=remove&rmLst=' + lst;

      var code = 'location = "' + loc + '"';
      eval(code);
   }
}
// done hiding -->
</script>
</head>

<body onload="initMenu();">

<img id="idImgHeader" src="p_red.gif">
<div id="idHeader">Extra Settings</div>

<script>createroMenu();</script>

<div id="idContent">

<h3>DHCP Static Leases</h3>

<form>
<table border="1" cellpadding="4" cellspacing="0">
	<thead><tr>
		<th>MAC Address</th>
		<th>IP Address</th>
		<th>Remove</th>
	</tr></thead>

	<%roGetDhcpStaticLeases()%>
</table>
<p><input type='button' onClick='addClick()' value='Add'>
<input type='button' onClick='removeClick(this.form.rml)' value='Remove'></p>
</form>

</div>
<p class="clsCopyright"></p>
</body>
</html>
