<script type='text/javascript'>
<!-- hide

function btnApply() {
   var loc = 'do.cgi?page=ftpd&action=modify';
   var enbl = '1';
   
   with ( document.forms[0] ) {
      if (( oldUserName.value.toLowerCase() != 'support' ) &&
         ( oldUserName.value.toLowerCase() != 'anonymous' )) {
	 	 
         if ( ( userName.value.toLowerCase() == 'root' ) ||
            ( userName.value.toLowerCase() == 'admin' ) ||
            ( userName.value.toLowerCase() == 'support' ) ||
            ( userName.value.toLowerCase() == 'user' ) ||
            ( userName.value.toLowerCase() == 'anonymous' ) ||
            ( userName.value.toLowerCase() == 'nobody' ) ||
            ( userName.value.toLowerCase() == 'ftp' ) ) {
	 
            msg = 'User name "' + userName.value + '" is invalid';
            alert(msg);
            return;
         }
      }
      
      if ( ( userName.value == '' ) || ( userHome.value == '' ) ) {
         msg = 'User name or home directory is invalid';
         alert(msg);
         return;
      }
      
      loc += '&oldUserName=' + oldUserName.value + '&userState=' + userState.checked +
        '&userName=' + userName.value.toLowerCase() + '&userPassword=' + userPassword.value +
	'&userHome=' + userHome.value + '&userWrite=' + userWrite.checked;
   }

   var code = 'location = "' + loc + '"';
   eval(code);
}

// done hiding -->
</script>
