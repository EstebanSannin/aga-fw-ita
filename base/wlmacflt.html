	<script type="text/javascript">
<!-- hide

setPageTitle("<%ejGetWlJS(wlInterface)%>");

function btnApply() {
   var loc = 'wlmacflt.cmd?action=add';
   var enbl = '<%ejGetWlJS(wlEnbl)%>';

   if ( enbl == '0' ) {
      alert('Cannot apply the change since wireless is currently disabled.');
      return;
   }
   
   with ( document.forms[0] ) {
      if ( isValidMacAddress(wlFltMacAddr.value) == false ) {
         msg = 'MAC address "' + wlFltMacAddr.value + '" is invalid. Please, use the following format: "00:11:22:33:44:55"';
         alert(msg);
         return;
      }

      loc += '&wlFltMacAddr=' + wlFltMacAddr.value;
   }

   var code = 'location = "' + loc + '"';
   eval(code);
}

// done hiding -->
</script>

</script>

<h3>MAC Filter</h3>

	<p>Enter the MAC address and press <b>Apply</b> to add the MAC address to the wireless 
	MAC address filters.</p>

<form onSubmit='return false'>
	<p><label for="">MAC address:</label> <input type='text' name='wlFltMacAddr' maxlength='17' id='wlFltMacAddr'></p>
	<p><input type='button' onClick='btnApply()' value='Apply'></p>
</form>
