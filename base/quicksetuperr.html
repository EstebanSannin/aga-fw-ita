	writeHeader("Quick Setup Configuration Error", "<%ejGetJS(curUserName)%>", "<%ejGetOther(sysInfo, adslStd)%>", "<%ejGetOther(sysInfo, noBrPrtcl)%>", <%ejGetOther(sysInfo, pppIpExtension)%>, <%ejGetOther(sysInfo, enblFirewall)%>, <%ejGetOther(sysInfo, enblNat)%>, "<%ejGetWlJS(wlInterface)%>", <%ejGetJS(enblQos)%>);

<script type="text/javascript">
<!-- hide
var outOfPvc = '<%ejGetOther(memInfo, isOutOfVcc)%>';
var msg = '';
if ( outOfPvc == '1' ) {
   msg = '<p>The Quick Setup cannot add the new configuration. ';
   msg += 'All of available PVCs are already in use.</p>';
   document.writeln(msg);
} else {
   msg = '<p>The Quick Setup cannot add the new configuration ';
   msg += 'because of memory limitations.</p>';
   document.writeln(msg);

   document.writeln('<p>Click on the <b>Back</b> button to try another configuration.</p>');

   document.writeln('<p><input type="button" onClick="btnBack()" value="Back"></p>');
}
// done hiding -->
</script>
