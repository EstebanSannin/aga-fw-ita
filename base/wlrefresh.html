<html>
<head>
	<title></title>

	<link href="usr_main.css" rel="stylesheet" type="text/css">
	<link href="usr_menus.css" rel="stylesheet" type="text/css">
	<script src="usr_common.js" type="text/javascript"></script>

	<meta HTTP-EQUIV='Pragma' CONTENT='no-cache'>

<script type="text/javascript">
setPageTitle("<%ejGetWlJS(wlInterface)%>");

var wltempPage = '<%ejGetWirelessRefresh()%>';
var wltargetPage = '<%ejGetWirelessPage()%>';
var wlRefresh = '<%ejGetWlJS(wlRefresh)%>';

// shared function to refresh a page
function refreshPage(page) {
      var code = 'location = "' + page + '"'; 
      eval(code); 
}
// shared wrapper function to refresh a page
function autoRefresh(val, refresh, page) {
   
   if ( val == '1' ) {       
        setTimeout('refreshPage("'+ refresh + '")' ,6000);                                 
   } else {
        refreshPage(page);
   }
}
autoRefresh(wlRefresh, wltempPage, wltargetPage);
</script>
</head>
<body>
<script type="text/javascript">
	writeHeaderInfo("Wireless Configuration");
</script>
<p>The router is configuring the wireless network. Please wait&hellip;</p>
</body>
</html>
